about.description=Kokteiliai - tai pasitenkinimo ir gyvenimo meilės skelbimas, asmeninio skonio bei stiliaus išraiška, trumpas atokvėpis su alkoholiu ar be om kruopščiai paruoštas ar paprastas dviejų gėrimų mišinys, išradinghai papuoštas ar patiektas paprasčiausiai  su ledo gabalėliais visada yra kur kas daugiau negu tik gėrimas.<br /><br />Tai atskleidžia paties žodžio "kokteilis" sukeliami jausmai. Jis nukelia mus į jaudinančią, stilingą aplinką, kur linksmai bendraujama su draugais ir pažįstamais. Šis žodis turi daug teigiamų reikšmės atspalvių.
