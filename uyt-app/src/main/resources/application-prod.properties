spring.jpa.database=POSTGRESQL
spring.datasource.url=jdbc:${POST_DB_HEROKU}
spring.datasource.platform=postgres
spring.datasource.username=${POST_USER_HEROKU}
spring.datasource.password=${POST_PASS_HEROKU}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=none

spring.flyway.baselineOnMigrate = true
spring.flyway.locations=classpath:/db/migration

server.error.path=/pages/error.zul

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_SECRET}

spring.security.oauth2.client.registration.facebook.client-id=${FACBOOK_CLIENT}
spring.security.oauth2.client.registration.facebook.client-secret=${FACEBOOK_SECRET}

server.port=${PORT}